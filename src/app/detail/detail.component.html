<div>
  <p><span>{{(playerToDisplay | async)?.jerseyNumber}}</span>{{(playerToDisplay | async)?.name}}</p>
  <img src="{{(playerToDisplay | async)?.image}}" alt="{{(playerToDisplay | async)?.title}}"/>
  <p>{{(playerToDisplay | async)?.age}}</p>
  <p>{{(playerToDisplay | async)?.birthplace}}</p>
  <p>${{(playerToDisplay | async)?.team}} raised out of ${{(playerToDisplay | async)?.position}}</p>
  <p>{{(playerToDisplay | async)?.goalsThisSeason}}</p>
</div>
